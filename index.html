<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Cep</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Inicio do formulario -->
    <h1>Busca Cep</h1>
    <div class="box">
        <div class="container">
            <form method="get" action=".">
                <label>Cep:
                <input name="cep" type="text" id="cep" value="" placeholder="Insira o Cep" size="10" maxlength="9"
                onblur="pesquisacep(this.value);" /></label>
                <label>Rua:
                <input name="rua" type="text" id="rua" size="50" disabled/></label>
                <label>Bairro:
                <input name="bairro" type="text" id="bairro" size="40" disabled/></label>
                <label>Cidade:
                <input name="cidade" type="text" id="cidade" size="40" disabled/></label>
                <label>Estado:
                <input name="uf" type="text" id="uf" size="2" disabled/></label>
                <label>IBGE:
                <input name="ibge" type="text" id="ibge" size="8" disabled/></label>
                <label>DDD:
                <input name="ddd" type="text" id="ddd" size="5" disabled/></label>
                <label>SIAFI:
                <input name="siafi" type="text" id="siafi" size="5" disabled/></label>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
